<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">
                <h1>THÊM SINH VIÊN</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Họ tên</h4>
            </td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Ngày sinh</h4>
            </td>
            <td colspan="3">
                <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <h4>Giới tính</h4>
            </td>
            <td>
                <input type="radio"> Nam
            </td>
            <td>
                <input type="radio"> Nữ
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Quê quán</h4>
            </td>
            <td colspan="3">
                <select name="" id="">
                    <option value="lop">Hà Nội</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Địa chỉ</h4>
            </td>
            <td colspan="3">
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <h4>Sở thích</h4>
            </td>
            <td>
                <input type="checkbox" name="" id=""> Thể thao
            </td>
            <td>
                <input type="checkbox" name="" id=""> Du lịch
            </td>
            <td>
                <input type="checkbox" name="" id=""> Phim ảnh
            </td>
            <td>
                <input type="checkbox" name="" id=""> Ẩm thực
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Màu yêu thích</h4>
            </td>
            <td colspan="3">
                <input type="color" name="favcolor" value="#ff0000">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Email</h4>
            </td>
            <td colspan="3">
                <input type="email" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Trang Facebook</h4>
            </td>
            <td colspan="3">
                <input type="url" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Lớp</h4>
            </td>
            <td colspan="3">
                <select name="" id="">
                    <option value="lop">Lớp CNTT khóa 8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Tên đăng nhập</h4>
            </td>
            <td colspan="3">
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Mật khẩu</h4>
            </td>
            <td colspan="3">
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Ảnh thẻ</h4>
            </td>
            <td colspan="3">
                <input type="file" name="Choose File" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Mô tả</h4>
            </td>
            <td colspan="3">
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="" id="">
            </td>
            <td colspan="3">
                <input type="reset" name="" id="">
            </td>
        </tr>
    </table>
</body>
</html>
<!-- hideous-property.surge.sh -->
